<!DOCTYPE html>
<html>
	<head>
		<title>PIB Flow - Services</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/MyDataTable.css"/>
		<link rel="stylesheet" type="text/css" href="/css/MsgBar.css"/>
		<link rel="stylesheet" type="text/css" href="/css/main.css"/>

		<script src="/js/jquery-3.4.1.min.js"></script>

		<script src="/js/util.js"></script>
		<script src="/js/MyDataTable.js"></script>
		<script src="/js/MsgBar.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
		<header></header>
		<section id="main">
			<div class="page">
				<h1>Dienste</h1>
				<p>Diese PIB Services sind sind an Ihre PIB angebunden. Sie können nur vom Integrator geändert werden.</p>
				<br>
				
				<div class="pile">
					<h3>PIB Flow</h3>
					<p class="title">version:</p>
					<p class="value" id="service-flow-version">version</p class="value">
					<p class="title">status:</p>
					<p class="value" id="service-flow-status" class="status">status</p class="value">						
					<p class="title">description:</p>
					<p class="value" id="service-flow-description">description</p class="value">														
				</div>	
				
				<div class="pile">
					<h3>PIB Imposition</h3>
					<p class="title">version:</p>
					<p class="value" id="service-imposition-version">version</p class="value">
					<p class="title">status:</p>
					<p class="value" id="service-imposition-status" class="status">status</p class="value">						
					<p class="title">description:</p>
					<p class="value" id="service-imposition-description">description</p class="value">	
					<p class="title">revision:</p>
					<p class="value" id="service-imposition-revision">revision</p class="value">																			
				</div>					
			</div>
		</section>
		<footer></footer>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>PIB Flow - Datendownload</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/MyDataTable.css"/>
		<link rel="stylesheet" type="text/css" href="/css/MsgBar.css"/>
		<link rel="stylesheet" type="text/css" href="/css/main.css"/>

		<script src="/js/jquery-3.4.1.min.js"></script>

		<script src="/js/util.js"></script>
		<script src="/js/MyDataTable.js"></script>
		<script src="/js/MsgBar.js"></script>
		<script src="/js/locale.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
		<header></header>
		<section id="main">
			<div class="page">
				<h1 class="icon download">Datendownload</h1 class="icon upload">
				<p>Hier werden die Berechnungen von sPrint One entgegengenommen und heruntergeladen.</p>
				<div class="flex-container flex-2">
					<div class="flex-item">
						<h3>-</h3>
						<div class="pile" style="height:258px;">
							<p class="title">Connection:</p>
							<p class="value" id="webservice-connection">-</p>
						</div>
					</div>
									
					<div class="flex-item">
						<h3>Empfangene LayoutTasks</h3>
						<div id="wrapper-received-layouttasks"></div>
						<div class="button-wrapper">
							<div id="delete-pending-layouttasks" class="icon pending">vergessen</div>
							<div id="delete-canceled-layouttasks" class="icon canceled">vergessen</div>
							<div id="delete-success-layouttasks" class="icon success">vergessen</div>
						</div>
					</div>
				</div>

				<div class="flex-container flex-2">
					<div class="flex-item">
						<h4>Log / Datendownload</h4>
						<div id="wrapper-logs"></div>
						<div class="button-wrapper">
							<div id="reset-download-log" class="">leeren</div>
						</div>
					</div>	
					<div class="flex-item">
						<h4>Log / Druckauftrag <span id="layouttaskId">-</span></h4>
						<div id="wrapper-layouttask-logs"></div>
						<div class="button-wrapper">
							
						</div>						
					</div>					
				</div>
			</div>
		</section>
		<footer></footer>
	</body>
</html>
